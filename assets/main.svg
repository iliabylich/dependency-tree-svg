<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    .package-name {
      font-family: monospace
    }

    .transparent {
      opacity: 0;
    }

    .box {
      stroke-width: 2px;
      rx: 15px;
      width: 100px;
      height: 100px;
    }

    .green-box {
      fill: lightgreen;
      stroke: green;
    }

    .blue-box {
      fill: #90a1ee;
      stroke: #4a66e4;
    }

    .arrow {
      marker-end: url(#arrow);
      stroke: black;
      stroke-width: 2px;
    }
  </style>

  <defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="6"
      markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <!-- DON'T REMOVE THIS ELEMENT, IT'S NEEDED TO DETECT FONT SIZE -->
  <text x="50" y="50" id="one-line-text-sample" class="transparent package-name">text</text>

  <g id="tree">
  </g>

  <script href="./output.js"></script>
</svg>
